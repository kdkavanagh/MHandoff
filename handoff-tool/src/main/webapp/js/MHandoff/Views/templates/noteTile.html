<li class="panel panel-default note" >
 <div class="panel-heading tileHeading movable">
  <h3 class="panel-title">
   Note
   <span id="closeIcon" class="glyphicon glyphicon-remove-circle closeIcon pull-right ignoreDrag" style="padding-left: 5px;" title="Remove note"></span> 
    <span
    id="priorityBadge" class="badge <%=badgeLevel%> pull-right"><%=_.template.getPriorityStringFromCode(priorityCode)%></span>
    &nbsp
  </h3>
 </div>
 <div class="panel-body noteTextArea ignoreDrag" >
  <p id="noteText" class="ignoreDrag" style="text-overflow: ellipsis;"></p>
 </div>
 <div class="panel-footer noteFooter movable">
  
  <div class="noteReporter">
   <%=_.template.getUser(reporter)%> on <%= _.template.formatdate_noTime(reportedDate) %>
  </div>
 </div>
</li>
