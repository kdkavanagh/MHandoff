<div class="modal fade" id="modalNote" tabindex="-1" role="dialog"
 aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
     aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">
     Note Details <span id="priorityBadge"
      class="badge <%=badgeLevel%> pull-right"
      style="font-size: inherit; margin-right: 5px;">Priority
      <%=priority%></span>
    </h4>
   </div>
   <div class="modal-body">
    <p>
     Note Text: <a id="noteText"><%=text%></a>
    </p>
    <p>
     Priority: <a id="priority"><%=priority%></a>
    </p>
    <p>
     Valid Thru: <a id="expiration"></a>
    </p>
    <p>Reported by: <%=reporter%> on <%= _.template.formatdate(reportedDate) %></p>
   </div>
   <div class="modal-footer">
    <button id="editButton" type="button" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
