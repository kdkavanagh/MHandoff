<div class="modal fade" id="modalNote" tabindex="-1" role="dialog"
 aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog modalNote">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
     aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Error</h4>
   </div>
   <div class="modal-body modalNoteBody">
    <p>
     <%=text%>
    </p>
   </div>
    <div class="modal-footer modalNoteFooter" >
    <button id="editButton" type="button" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
